    <script type="text/javascript">
    var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
    if(localStorage.login=="true" && filename == 'login.html'){window.location.href = "index.html";}
    else if(localStorage.login=="false" && filename != 'login.html'){window.location.href = "login.html";}
  </script>

    <div class="list" style="padding:50px;opacity:0.6;position:relative;top:170px">

  <br>
  <label class="item item-input">

  </label>
  </div>

  <a href="forgetpassword.html"><p style="color:white;position:relative;top:115px;text-align:right;margin-right:50px;">Forgot your Password?</p></a>

  </button>
<p style="text-align:center;color:white;position:relative;top:135px;opacity:0.7;">Or</p>

  </button></a>
